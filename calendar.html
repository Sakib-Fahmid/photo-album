<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        .calendar{
            display: grid;
            grid-template-columns: repeat(7 , 1fr);
            grid-template-rows: 1fr repeat(5 , 2fr) ;
            grid-gap: 1em ;   
            /* height: 500px;        */
        }
        .day , .week{
            /* border: lime; */
            font-size: 3.5em;
            background-color: slategray;
            border-radius: 15px;
            width: 170px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .another-month{
            background-color: lightgray;
        }

        .week{
            font-size: 2em;
            /* height: 1em; */
            /* width: 1em;
        }
        
    </style>
</head>

    <div class="calendar">

        <div class="week">T</div>
        <div class="week">W</div>
        <div class="week">T</div>
        <div class="week">F</div>
        <div class="week">S</div>
        <div class="day another-month">1</div>
