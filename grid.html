<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{
            border: 1px solid red;
            display: grid;
            grid-template-columns: repeat(2 , 1fr) 2fr;
            grid-gap: 5px 20px;
        }
        .grid-box{
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-box">Grid-line-1</div>
        <div class="grid-box">Grid-line-2</div>
        <div class="grid-box">Grid-line-3</div>
        <div class="grid-box">Grid-line-4</div>
        <div class="grid-box">Grid-line-5</div>
        <div class="grid-box">Grid-line-6</div>
        <div class="grid-box">Grid-line-7</div>
        <div class="grid-box">Grid-line-8</div>
        <div class="grid-box">Grid-line-9</div>
        <div class="grid-box">Grid-line-10</div>
        <div class="grid-box">Grid-line-11</div>
        <div class="grid-box">Grid-line-12</div>
        <div class="grid-box">Grid-line-13</div>
        <div class="grid-box">Grid-line-14</div>
        <div class="grid-box">Grid-line-15</div>
        <div class="grid-box">Grid-line-16</div>
        <div class="grid-box">Grid-line-17</div>
        <div class="grid-box">Grid-line-18</div>
        <div class="grid-box">Grid-line-19</div>
        <div class="grid-box">Grid-line-20</div>
    </div>
</body>
</html>
